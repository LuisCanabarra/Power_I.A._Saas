
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerAI - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      width: 300px;
      text-align: center;
      background-color: #111;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 100px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .links {
      margin-top: 10px;
      font-size: 14px;
    }
    .links a {
      color: #007bff;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logotipo -->
    <div class="logo">
      <img src="https://github.com/LuisCanabarra/saas/blob/main/Screenshot_2025-01-21-13-39-51-048.png" alt="Logo">
    </div>
    <!-- Título -->
    <h1>Power AI</h1>
    <p>Sua empresa conectada a Inteligência Artificial em 5 Minutos.</p>
    <!-- Campos de login -->
    <form id="login-form">
      <input type="email" placeholder="Seu e-mail" required>
      <input type="password" placeholder="Sua senha" required>
      <button type="button" id="login-btn">Entrar</button>
    </form>
    <!-- Links adicionais -->
    <div class="links">
      <a href="#">Esqueceu sua senha?</a><br>
      <a href="#">Não tem conta? Inscrever-se</a>
    </div>
  </div>
  <script>
    document.getElementById("login-btn").addEventListener("click", function () {
      // Redirecionar para a dashboard
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
