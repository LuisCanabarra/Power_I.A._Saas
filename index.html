<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power I.A.</title>
    <style>
        /* CSS começa aqui */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f6fcf8;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .navbar .login-button {
            padding: 10px 20px;
            background-color: white;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero {
            padding: 60px 20px;
            background: radial-gradient(circle, rgba(238,250,238,1) 0%, rgba(235,245,235,1) 100%);
        }

        .hero h1 {
            font-size: 3em;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .hero ul {
            list-style: none;
            padding: 0;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .hero ul li {
            margin: 10px 0;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #218838;
        }

        footer {
            margin-top: 40px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Power I.A.</div>
            <nav>
                <a href="#pricing">Preço</a>
                <a href="#faq">FAQ</a>
                <button class="login-button">Login</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="hero">
            <h1>A sua empresa conectada,<br>a Inteligência Artificial</h1>
            <p>em 5 Minutos sem complicação.</p>
            <ul>
                <li>1-minute no-code setup</li>
                <li>Reduce customer support</li>
                <li>No 0.4% Stripe invoice fee</li>
            </ul>
            <a href="#get-started" class="cta-button">Get Zenvoice</a>
        </div>
    </main>

    <footer>
        <p>⭐ 1211 founders sleep better</p>
    </footer>
</body>
</html>
